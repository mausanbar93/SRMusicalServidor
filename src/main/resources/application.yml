# CONSTANTES PARA MANEJO DE SEGURIDAD
constantes:
  # Constantes de autenticaci√≥n
  ESTANDAR_TIEMPO: 60000
  TIEMPO_SESION: 720
  CRON_REVISION_TWITTER: 0 0/1 * 1/1 * ?
  URLSERVIDORCANCIONES: http://localhost:8080/songs/
  DISCRETIZAR_RANKING: 10
  DISCRETIZAR_SEMANAS: 10
  DISCRETIZAR_VISUALIZACIONES: 10
  DISCRETIZAR_VALORACION: 3
  EMOCION_POSITIVA: Emocion Positiva
  EMOCION_NEUTRAL: Emocion Neutral
  EMOCION_NEGATIVA: Emocion Negativa

# Spring properties
spring:  
  application:
     name: srmusical
  datasource:
     url: jdbc:mysql://localhost:3306/sr_musical
     username: root
     password: 
     maxmActive: 20
     maxIdle: 10 
     maxWait: -1
     testOnBorrow: true
     validationQuery: select 1
     driver-class-name: com.mysql.jdbc.Driver
  
  jackson:
        serialization:
            fail-on-empty-beans: false
  jpa:
    database: MYSQL
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.spatial.dialect.mysql.MySQLSpatialDialect
        current_session_context_class: org.springframework.orm.hibernate4.SpringSessionContext

server:
  contextPath: /srmusical
  port: 8080   # HTTP (Tomcat) port
logging:
  level:
    org.exampledriven.eureka.customer.shared.CustomerServiceFeignClient: FULL
    org.exampledriven.eureka: DEBUG